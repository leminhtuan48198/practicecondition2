<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tien lai ngan hang</title>
</head>
<body>
<script>
    let tienGoc=+prompt('so tien gui ban dau')
    let thang=+prompt('so thang gui tien')
    let ls=+prompt('lai suat ngan hang moi thang(%)')
    let tien= tienGoc*(1+ls/100)**thang
    let tienLai=tien-tienGoc
    alert('tien lai nhan duoc la '+tienLai+ " dong")

</script>

</body>
</html>
